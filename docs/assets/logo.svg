<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Base hexagon (map) -->
  <polygon
    points="60,10 105,35 105,85 60,110 15,85 15,35"
    fill="url(#grad1)"
    opacity="0.9"
  />

  <!-- Underground layer -->
  <polygon
    points="60,75 95,57 95,90 60,108 25,90 25,57"
    fill="url(#grad2)"
    opacity="0.85"
  />

  <!-- Surface layer -->
  <polygon
    points="60,50 90,35 90,60 60,75 30,60 30,35"
    fill="#22C55E"
    opacity="0.9"
  />

  <!-- Building blocks (3D effect) -->
  <g opacity="0.95">
    <!-- Building 1 -->
    <polygon points="45,45 55,40 55,25 45,30" fill="url(#grad3)"/>
    <polygon points="55,40 65,45 65,30 55,25" fill="#EF4444"/>
    <polygon points="45,45 55,40 65,45 55,50" fill="#F59E0B"/>

    <!-- Building 2 -->
    <polygon points="65,50 75,45 75,20 65,25" fill="url(#grad3)"/>
    <polygon points="75,45 85,50 85,25 75,20" fill="#EF4444"/>
    <polygon points="65,50 75,45 85,50 75,55" fill="#F59E0B"/>

    <!-- Building 3 (shorter) -->
    <polygon points="35,55 45,50 45,40 35,45" fill="url(#grad3)"/>
    <polygon points="45,50 55,55 55,45 45,40" fill="#EF4444"/>
    <polygon points="35,55 45,50 55,55 45,60" fill="#F59E0B"/>
  </g>

  <!-- Underground pipes -->
  <g stroke-linecap="round" stroke-width="3">
    <line x1="30" y1="85" x2="50" y2="80" stroke="#3B82F6" opacity="0.8"/>
    <line x1="50" y1="80" x2="70" y2="85" stroke="#3B82F6" opacity="0.8"/>
    <line x1="70" y1="85" x2="90" y2="80" stroke="#3B82F6" opacity="0.8"/>

    <line x1="40" y1="95" x2="60" y2="90" stroke="#92400E" opacity="0.7"/>
    <line x1="60" y1="90" x2="80" y2="95" stroke="#92400E" opacity="0.7"/>
  </g>

  <!-- Elevation indicator -->
  <g transform="translate(98, 30)">
    <line x1="0" y1="0" x2="0" y2="60" stroke="#fff" stroke-width="2" opacity="0.5"/>
    <polygon points="-4,0 4,0 0,-6" fill="#8B5CF6"/>
    <polygon points="-4,60 4,60 0,66" fill="#1E3A5F"/>
  </g>
</svg>
