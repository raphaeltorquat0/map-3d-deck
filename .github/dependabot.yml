version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'monthly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Sao_Paulo'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'chore(deps)'
      prefix-development: 'chore(deps-dev)'
    labels:
      - 'dependencies'
      - 'automated'
    groups:
      dev-dependencies:
        dependency-type: 'development'
        patterns:
          - '*'
      production-dependencies:
        dependency-type: 'production'
        patterns:
          - '@deck.gl/*'
          - '@luma.gl/*'
          - 'maplibre-gl'
    ignore:
      # Ignore patch updates
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']
      # Ignore major updates for production deps (review manually)
      - dependency-name: 'maplibre-gl'
        update-types: ['version-update:semver-major']
      - dependency-name: '@deck.gl/*'
        update-types: ['version-update:semver-major']

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'monthly'
      day: 'monday'
    open-pull-requests-limit: 3
    commit-message:
      prefix: 'ci(deps)'
    labels:
      - 'ci'
      - 'automated'
